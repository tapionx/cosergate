{% extends "web/base.html" %}

{% block content %}
{% load avatar_tags %}
<div id="main">
	{% avatar user 65 %}
	<p>username = {{ user.username }}</p>
	<p>email = {{ user.email }}</p>
	<p>first name = {{ user.first_name }}</p>
	<p>last name = {{ user.last_name }}</p>
	<a href="{% url 'avatar_change' %}">Cambia avatar</a>
</div>

{% endblock %}
